[behave]
# Behave configuration for Cedar ATDD tests

# Default format for test output
default_format = pretty

# Show captured output
show_capture = yes

# Stop on first failure for faster debugging  
stop = no

# Use color output
color = yes

# Default tags to run (run all by default)
default_tags = 

# Paths
paths = .

# Step directory
step_definitions = steps

# Feature directory
features = .

# Logging level
logging_level = INFO

# Log captured output
log_capture = yes

# Include skipped tests in summary
show_skipped = yes

# Summary only at end
summary = yes

# Test results format
format = pretty
         json.pretty:reports/behave-results.json
         html:reports/behave-results.html

# Dry run (set to yes to test without execution)
dry_run = no

# User data (can be accessed in steps via context.config.userdata)
[behave.userdata]
# Cedar CLI timeout in seconds
cedar_timeout = 10

# Test environment
test_environment = development

# S3 bucket prefix for test buckets
test_bucket_prefix = atdd-test

# Enable cleanup of test resources
cleanup_resources = yes